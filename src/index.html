<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>

    <dialog id="formdialog">
      <form action="" id="gameform">
        <fieldset class="player1">
          <legend>You</legend>
          <label for="player1name">Name : <input required type="text" id="player1name"></label>
          <label for="player1marker">Marker : <select name="option" id="player1marker"><option value="x">X</option>
          <option value="o">O</option></select></label>
        </fieldset>
        <fieldset class="player2">
          <legend>OPPONENT</legend>
          <label for="player2name">Name : <input required type="text" id="player2name"></label>
          <label for="player2marker">Marker : <span id="player2marker">X</span></label>
        </fieldset>
        <button id="submitstartgame" type="submit" onclick="">Start</button>
      </form>
    </dialog>

    <div class="container">
      <div id="gameboard"></div>
      <!-- <button id="start">START</button> -->
        
      </div>
      <div id="roundmessage">message</div>
      <div id="gameresult">Result</div>
    </div>
    

    <script src="../assets/script.js"></script>
  </body>
</html>
