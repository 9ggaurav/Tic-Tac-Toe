<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <h1 id="heading"></h1>
    <h2 id="scoreboard"></h2>

    <div id="gameboard"></div>
    <form id="controls">

      <dialog id="gameresultdisplay">
        Game Over
        <button>Restart</button>
      </dialog>

      <fieldset>
        <legend>INFO</legend>
        <label> Name : <input required type="text" id="player1name" placeholder="player1" /></label>
        <label> Name: <input required type="text" id="player2name" placeholder="player2" /></label>
        <button id="submitstartgame">Start</button>
      </fieldset>
    </form>

    <div id="message">Round 1</div>
    <div id="restartbutton"></div>
    <!-- <div id="result">result</div> -->

    <script src="../assets/script.js"></script>
  </body>
</html>
