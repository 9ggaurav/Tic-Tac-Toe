<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <h1 id="heading">Tic Tac Toe</h1>

    <div id="gameboard"></div>
    <form id="controls">
      <fieldset>
        <legend>INFO</legend>
        <label> Name : <input required type="text" id="player1name" placeholder="player1" /></label>
        <label> Name: <input required type="text" id="player2name" placeholder="player2" /></label>
        <button id="submitstartgame">Start</button>
      </fieldset>
    </form>

    <div id="message">message</div>
    <div id="result">result</div>

    <script src="../assets/script.js"></script>
  </body>
</html>
